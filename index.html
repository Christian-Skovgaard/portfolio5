<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Fitness Workout Locator</h1>
    <nav>
        <section id="searchwindow">
            <section>
                <input id="searchbar">
            </section>
            <section id="mucleFilter">
                <div>
                    <input type="checkbox">
                    <label>bicpts</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>core</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>checkbox3</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>checkbox4</label>
                </div>
            </section>
            <section id="difficultyFilter">
                <div>
                    <input type="checkbox">
                    <label>easy</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>medium</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>hard</label>
                </div>
            </section>
            <section>
                <button id="searchButton">Search</button>
            </section>
        </section>
        <section id="machineFilter">
            <button id="toggleButton">Show Machines</button>
            <div id="filterContent" style="display: none;">
            <div>
                <input type="checkbox" name="machine" value="treadmill">
                <label>Treadmill</label>
            </div>
            <div>
                <input type="checkbox" name="machine" value="bike">
                <label>Bike</label>
            </div>
            <div>
                <input type="checkbox" name="machine" value="kettlebells">
                <label>Kettlebell</label>
            </div>
            <div>
                <input type="checkbox" name="machine" value="cabletower">
                <label>Cabletower</label>
            </div>
            <div>
                <input type="checkbox" name="machine" value="handweight">
                <label>Handweight</label>
            </div>
            <div>
                <input type="checkbox" name="machine" value="legpress">
                <label>Legpress</label>
            </div>
            <div>
                <input type="checkbox" name="machine" value="stairwalker">
                <label>Stairwalker</label>
            </div>
            <div>
                <input type="checkbox" name="machine" value="skiing">
                <label>Skiing</label>
            </div>
            <div>
                <input type="checkbox" name="machine" value="bench">
                <label>Bench</label>
            </div>
            <div>
                <input type="checkbox" name="machine" value="abcrunch">
                <label>Abcrunch</label>
            </div>
            <div>
                <input type="checkbox" name="machine" value="chestpress">
                <label>Chestpress</label>
            </div>
            <div>
                <input type="checkbox" name="machine" value="deadlift">
                <label>Deadlift</label>
            </div>
            <div>
                <input type="checkbox" name="machine" value="seatedrow">
                <label>Seatedrow</label>
            </div>
            </div>
        </section>
    </nav>
</header>
<section id="mainSection">
    <section id="map">
        <img src="Fitness_Background.png">
        <!-- TREADMILLS: -->
        <div id="treadmill1" class="unselectedMachine"></div>
        <div id="treadmill2" class="unselectedMachine"></div>
        <div id="treadmill3" class="unselectedMachine"></div>
        <div id="treadmill4" class="unselectedMachine"></div>
        <div id="treadmill5" class="unselectedMachine"></div>
        <!-- BIKES (NOT BIKESAL): -->
        <div id="bike1" class="unselectedMachine"></div>
        <div id="bike2" class="unselectedMachine"></div>
        <div id="bike3" class="unselectedMachine"></div>
        <div id="bike4" class="unselectedMachine"></div>
        <div id="bike5" class="unselectedMachine"></div>
        <!-- BIKES (BIKESAL): -->
        <div id="bike6" class="unselectedMachine"></div>
        <div id="bike7" class="unselectedMachine"></div>
        <div id="bike8" class="unselectedMachine"></div>
        <div id="bike9" class="unselectedMachine"></div>
        <div id="bike10" class="unselectedMachine"></div>
        <div id="bike11" class="unselectedMachine"></div>
        <div id="bike12" class="unselectedMachine"></div>
        <div id="bike13" class="unselectedMachine"></div>
        <div id="bike14" class="unselectedMachine"></div>
        <div id="bike15" class="unselectedMachine"></div>

        <div id="bike17" class="unselectedMachine"></div>

        <!-- CABLETOWERS: -->
        <div id="cabletower1" class="unselectedMachine"></div>
        <div id="cabletower2" class="unselectedMachine"></div>
        <!-- HANDWEIGHTS: -->
        <div id="handweight1" class="unselectedMachine"></div>
        <div id="handweight2" class="unselectedMachine"></div>
        <div id="handweight3" class="unselectedMachine"></div>
        <div id="handweight4" class="unselectedMachine"></div>
        <div id="handweight5" class="unselectedMachine"></div>
        <div id="handweight6" class="unselectedMachine"></div>
        <div id="handweight7" class="unselectedMachine"></div>
        <div id="handweight8" class="unselectedMachine"></div>
        <div id="handweight9" class="unselectedMachine"></div>
        <div id="handweight10" class="unselectedMachine"></div>
        <!-- LEGPRESS: -->
        <div id="legpress" class="unselectedMachine"></div>
        <!-- STAIRWALKERS: -->
        <div id="stairwalker1" class="unselectedMachine"></div>
        <div id="stairwalker2" class="unselectedMachine"></div>
        <div id="stairwalker3" class="unselectedMachine"></div>
        <div id="stairwalker4" class="unselectedMachine"></div>
        <div id="stairwalker5" class="unselectedMachine"></div>
        <!-- SKIING MACHINES: -->
        <div id="skiing1" class="unselectedMachine"></div>

        <!-- BENCHES: -->
        <div id="bench1" class="unselectedMachine"></div>
        <div id="bench2" class="unselectedMachine"></div>
        <div id="bench3" class="unselectedMachine"></div>
        <div id="bench4" class="unselectedMachine"></div>
        <div id="bench5" class="unselectedMachine"></div>
        <div id="bench6" class="unselectedMachine"></div>
        <div id="bench7" class="unselectedMachine"></div>
        <div id="bench8" class="unselectedMachine"></div>
        <!-- ABCRUNCH: -->

        <!-- CHESTPRESS: -->
        <div id="chestpress" class="unselectedMachine"></div>
        <!-- DEADLIFTS: -->
        <div id="deadlift1" class="unselectedMachine"></div>
        <div id="deadlift2" class="unselectedMachine"></div>
        <div id="deadlift3" class="unselectedMachine"></div>
        <div id="deadlift4" class="unselectedMachine"></div>
        <!-- SEATED ROW: -->
        <div id="seatedrow" class="unselectedMachine"></div>
    </section>
    <section id="infoTab">

    </section>
</section>

<footer>

</footer>
</body>
<script src="script.js"></script>
</html>
