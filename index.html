<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Fitness Workout Locator</h1>
    <nav>
        <section>
            <input id="searchbar">
        </section>
        <section id="mucleFilter">
            <div>
                <input type="checkbox">
                <label>bicpts</label>
            </div>
            <div>
                <input type="checkbox">
                <label>core</label>
            </div>
            <div>
                <input type="checkbox">

            </div>
            <div>
                <input type="checkbox">

            </div>

            </div>

                <input type="checkbox">

            </div>
            <div>
                <input type="checkbox">

        <section>

<section>
