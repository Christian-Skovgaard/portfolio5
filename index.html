<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Fitness Workout Locator</h1>
    <nav>
        <section id="searchwindow">
            <section>
                <input id="searchbar">
            </section>
            <section id="mucleFilter">
                <div>
                    <input type="checkbox">
                    <label>these boxes are created in js</label>
                </div>
            </section>
            <section id="difficultyFilter">
                <div>
                    <input type="checkbox">
                    <label>easy</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>medium</label>
                </div>
                <div>
                    <input type="checkbox">
                    <label>hard</label>
                </div>
            </section>
            <section>
                <button id="searchButton">Search</button>
            </section>
        </section>
        <section id="machineDirectSearch">
            <div>
                <p>direct selector (click)</p>
                <button id="machineDirectSearchResetButton">reset</button>
            </div>

            <section id="machineFilter">
                this is made in the directmachinesearchfunction
            </section>
        </section>
    </nav>
</header>
<section id="mainSection">
    <section id="map">
        <img src="Fitness_Background.png">
        <!-- TREADMILLS: -->
        <div id="treadmill1" class="treadmill unselectedMachine"></div>

        <div id="bike9" class="bike unselectedMachine"></div>
